<div class="card my-5">
  <div class="card-body">
    <div [hidden]="!this.invalid" class="alert alert-danger">Login or password incorrect!</div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="this.login"
               class="form-control"
               id="login"
               name="login"
               placeholder="Enter login"
               required #loginInp="ngModel">
      </div>
      <div [hidden]="!loginInp.pristine" class="alert alert-danger">Login is required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="this.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password"
               required #passwordInp="ngModel">
      </div>
      <div [hidden]="!passwordInp.pristine" class="alert alert-danger">Password is required</div>

      <button type="submit" [disabled]="!loginForm.form.valid"
              class="btn btn-info">Login
      </button>
    </form>
  </div>
</div>
